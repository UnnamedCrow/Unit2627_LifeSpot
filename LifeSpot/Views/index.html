<!DOCTYPE html>
<html lang="en">
<head>

    <title>LifeSpot</title>
</head>
<body>
    <header id="header-index">
        <!--Заголовок страницы-->
        <h1>LifeSpot - прямые трансляции с улиц</h1>
        <!--Параграф-->
        <p>Покажем, что происходит прямо сейчас</p>
    </header>
    <div class="bordered">
        <!--Сайд-бар страницы-->
        <aside id="sidebar">
            <div class="navbar">
                <a href="\"> <p>Все трансляции</p></a>
                <a href="\"> <p>О проекте</p></a>
            </div>
        </aside>
        <div id="search">
            <input type="text" oninput="
                   // Сохраняем введённое пользователем значение и приводим его к нижнему регистру
                   let inputText=document.getElementsByTagName('input')[0].value.toLowerCase();
                   // Находим и сохраняем коллекцию блоков с видео
                   let elements= document.getElementsByClassName('video-container');
  
                   for (let i=0; i < elements.length; i++) {
            // Помещаем в переменную описание видео
            let videoDescription = elements[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
            console.log(videoDescription);
       
            // Сравниваем описание с вводимым текстом
            if(!videoDescription.includes(inputText))
            {
            // Скрываем ненужные элементы
            elements[i].style.display = 'none';
            }
            else
            {
            // Нужные элементы оставляем видимыми
            elements[i].style.display = 'inline-block';
            }
            }
            " size=50%>


        </div>
        
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/wCcMcaiRbhM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <h3 class="video-title"> Санкт-Петербург, Невский проспект</h3>
        </div>
        <div class="video-container">

            <h3 class="video-title"> Нью-Йорк, Брайант Парк</h3>
        </div>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/JplMzss6_YE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <h3 class="video-title"> Лондон, автобусный маршрутт</h3>
        </div>
    </div>
